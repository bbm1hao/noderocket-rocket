<!DOCTYPE html>
<html>
<head>
  <title>Node Rockets</title>
  <!--<link rel="stylesheet" href="css/rocket.css">-->
</head>
<body>

<h1>Rocket</h1>
<button onclick="deploy()">Deploy</button>
<button onclick="arm()">Arm</button>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!--<script type="text/javascript" src="js/lib/d3.min.js"></script>-->
<!--<script type="text/javascript" src="js/line-graph.js"></script>-->
<!--<script type="text/javascript" src="js/rocket-info.js"></script>-->
<!--<script type="text/javascript" src="js/ws.js"></script>-->
<script>
  var socket = io.connect();

  socket.on('hello', function(data) {
    console.log('Hello Rocket!');
  });

  socket.on('rocket-data', function(data) {
    console.log(data);
  });


  function deploy() {
    socket.emit('deploy-parachute');
  }

  function arm() {
    socket.emit('arm-parachute');
  }


</script>
</body>
</html>
