<!DOCTYPE html>
<html>
  <head>
    <title>Node Rockets</title>
    <link rel="stylesheet" href="css/rocket.css">
  </head>
  <body>
    <div id="container">
      <div id="chart">
        <div class="a-cont"><a>Reset</a></div>
      </div>

      <div id="log">

        <div class="title">Rocket Log:</div>
        <b>Time</b><span>Message</span>

        <div id="msgs"></div>
      </div>

      <!-- <div id="preview">
        <img src="#" style="width:640px;height:480px">
      </div> -->

    <div class="button" id="reset"><div class="outer"><div class="height"><div class="inner">Reset</div></div></div></div>
    <div class="button" id="activate"><div class="outer"><div class="height"><div class="inner">Activate</div></div></div></div>
    <div class="button" id="parachute"><div class="outer"><div class="height"><div class="inner">Parachute</div></div></div></div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/lib/d3.min.js"></script>
    <script type="text/javascript" src="js/line-graph.js"></script>
    <script type="text/javascript" src="js/rocket-info.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
